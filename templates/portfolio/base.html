<html lang="en">
  <head>
    {% block meta_tags %}{% endblock %}
    <title>
      {% block title %}{% endblock %}
      <!--Leila Sunier | Art & Music Portfolio-->
    </title>
    {% block stylesheets %}
      <link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}"/>
      <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block javascript %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    {% endblock %}
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="header"><h1>Leila Sunier</h1>
      <img src='http://i60.tinypic.com/246uq34.jpg' class='header_bar'>
    </div>
    <div class='grid'>
      <div class='row'>
        <div class='col-2'>
          <div class="nav">
            <!---->
            <!--include a template for navigation.html-->
          </div>
        </div>
        <div class='col-10'>
          <div id='main' role='main'>
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
